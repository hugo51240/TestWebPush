<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#eb5252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="page test Webpush">
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="apple-touch-icon" href="/images/pwa-192x192.png">
    <title>TEST WEBPUSH</title>
</head>

<body>
    <h1>Test Push (Web Push)</h1>
    <button onclick="subscribe()">Subscribe Notif</button>

    <script>
        addEventListener('load', async () => {
            let sw = await navigator.serviceWorker.register('./sw.js');
            console.log(sw);
        });

        async function subscribe() {
            let sw = await navigator.serviceWorker.ready;
            let push = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: 'BHA6KBBYvqHcdljFv3OuHBlGMQBkJGaW_eXQz2TzOqlonpkIQNmHq-IOUeE4Sdtv-CoPnH4I50Ir3rfyTLxFF6c'
            });
            console.log(JSON.stringify(push));
        }


        let push2 = sw.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: 'BHA6KBBYvqHcdljFv3OuHBlGMQBkJGaW_eXQz2TzOqlonpkIQNmHq-IOUeE4Sdtv-CoPnH4I50Ir3rfyTLxFF6c'
        });
        const ENDPOINT = JSON.stringify(push2);
        module.exports = { ENDPOINT };

    </script>

</body>

</html>
